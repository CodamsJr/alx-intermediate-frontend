<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <article>
            <h1>My First Article</h1>
            <section>
                <p>
                    This is the content of my article.  
                    I am practicing semantic HTML using 
                    &lt;header&gt;, &lt;nav&gt;, &lt;main&gt;, 
                    &lt;article&gt;, &lt;section&gt;, and &lt;footer&gt;.
                </p>
            </section>
        </article>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>@copyright 2025</p>
    </footer>
</body>
</html>
